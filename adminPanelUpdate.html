<html lang="en">
  <head>

  <body>
    <div class="updateContainer">
      <button class="back">
        <i class="fa-light fa-square-arrow-left"></i>
      </button>
      <div class="updateContent">
        <div>
          <div><label for="img">image:</label><input type="url" id="img" /></div>
          <div><label for="username">username:</label><input type="text" id="username" /></div> 
          <div><label for="email">email:</label><input type="email" id="email" /></div>
          <div><label for="password">password:</label><input type="text" id="password" /></div>
          <div><label for="name">name:</label><input type="text" id="name" /></div>
          <div><label for="surname">surname:</label><input type="text" id="surname" /></div> 
          <div><label for="age">age:</label><input type="text" id="age" /> </div>
          <div><label for="gender">gender:</label>
            <select id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div><label for="followers">followers:</label><input type="text" id="followers" /> </div>
          <div><label for="likes">likes:</label><input type="text" id="likes" /></div>
        </div>
      </div>
      <button id="updateBtn">UPDATE</button>
    </div>
    <script src="./assets/js/adminPanelUpdate.js"></script>
  </body>
